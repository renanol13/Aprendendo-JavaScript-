<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento</title>
    <style>
        #bloco {
            height: 200px;
            width: 200px;
            background-color: black;
            margin: auto;
            color: white;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="bloco">
        renan
    </div>
    <script>
        let a =  window.document.querySelector('#bloco')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', dentro)
        a.addEventListener('mouseout', fora)
       
        function clicar(){
            a.style.background = 'red'
       }
       function dentro(){
        a.style.background = 'green'
       }
       function fora(){
        a.style.background = 'blue'
       }

    </script>
</body>
</html>
